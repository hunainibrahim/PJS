<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        // <!-- For Loop -->

        for (var a = 0; a<=10; a++) {
            document.write(a +"Hello" +"</br>")
        };

        // <!-- While Loop -->

        let b = 0
        while (b<=10) {
            document.write("HelloTech </br>"),
            b++;
        };

        // <!-- Do While Loop -->

        let c = 0
        do {
            document.write("HelloWorld </br>"),
            c++;
        }
        while (c<=10);
    </script>
</body>
</html>

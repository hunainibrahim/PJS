<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <form>
    <div class="row">
      <div class="col">
        <label for="" class="form-label">Username</label>
        <input type="text" class="form-control" id="username1" aria-label="Username" >
      </div>
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" >
    </div>
    <div class="mb-3">
    <div class="mb-3">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password1" >
    </div>
    <div class="col">
      <label for="" class="form-label">Phonenumber</label>
      <input type="number" class="form-control" id="phone1" aria-label="Phonenumber" >
    </div>
    <br>
  
    <button type="submit" class="btn btn-primary" onclick="state()">Submit</button>
  </form>

  <script>
    function state() {
      var username = document.getElementById("username1").value;
      var useremail = document.getElementById("email1").value;
      var userpassword = document.getElementById("password1").value;
      var userphone = document.getElementById("phone1").value;
      if (username == ""  && useremail == "" && userpassword == "" && userphone == "") {
      alert("Fill the fields")
    } 
    else{
      alert("submitted")
    } 
    var nameRegex = /^[A-Za-z/s]+$/;
    var emailRegex = /^[A-Za-z/d._-]+@[a-zA-Z/d.-]+\.[a-zA-Z]{2,3}$/;
    var passwordRegex = /^[A-Za-z/d$#*+]$/;
    var phoneRegex = /^[/d]$/;

    if (!nameRegex.test(username)) {
      alert("Please enter a valid name. Only alphabets and spaces are allowed.");
      return false;
    }
    if (!emailRegex.test(useremail)) {
      alert("Please enter a valid email address.");
      return false;
    }
    if (!passwordRegex.test(userpassword)) {
      alert("Password must be at least 8 characters long and contain at least one letter and one number.");
      return false;
    }
    if (!phoneRegex.test(userphone)) {
      alert("Please fill numbers");
      return false;
    }


    alert("Form Submitted");
    return true;




    };
  </script>
     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter Movie Name: <input type="text" id="t">
    <button type="button" onclick="getapi();">Submit</button>
    <p id="Title"></p>
    <p id="Writer"></p>
    <p id="Year"></p>
    <p id="Released"></p>
    <p id="Cast"></p>
    <p><img src="" id="Poster" alt=""></p>
    <Script>
       async function getapi() {
            var x = document.getElementById("t").value;
            const api_url = " http://www.omdbapi.com/?t=" + x + "&apikey=77378121";
            const response = await fetch(api_url);
            var data = await response.json();
            
            document.getElementById("Title").innerHTML = "Title: " + data.Title;
            document.getElementById("Writer").innerHTML = "Writer: " + data.Writer;
            document.getElementById("Year").innerHTML = "Year: " + data.Year;
            document.getElementById("Released").innerHTML = "Released: " + data.Released;
            document.getElementById("Cast").innerHTML = "Cast: " + data.Actors;
            document.getElementById("Poster").src = data.Poster;

        }
    </Script>
</body>
</html>

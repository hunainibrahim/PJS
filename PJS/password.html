<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var pass = prompt("Enter a Password");

var regex = /^[A-Za-z/d$#*+]{8,12}$/;

if (pass.match(regex) ){   
    document.write("Your Password is Valid!");
}
else {
    document.write("Password Invalid!");
}
    </script>
</body>
</html>

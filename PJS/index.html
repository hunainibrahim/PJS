<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>CRUD Operations</h1>
        <div class="input-group">
            <input type="text" name="name" id="nameInput" placeholder="Name">
            <input type="number" name="age" id="ageInput" placeholder="Age">
            <button type="submit" class="btn btn-dark" onclick="createRow()">Create Row</button>
        </div>
        <br>
        <table class="table">
            <thead class="table-dark">
                <th>Name</th>
                <th>Age</th>
                <th>Action</th>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script>
        function createRow() {
            var nameInput = document.getElementById("nameInput")
            var ageInput = document.getElementById("ageInput")
            var name = nameInput.value.trim();
            var age = ageInput.value.trim();

            if (name !== "" && age !== "") {
                var tableBody = document.getElementById('tableBody')
                var newrow = tableBody.insertRow();
                var cell1 = newrow.insertCell(0);
                var cell2 = newrow.insertCell(1);
                var cell3 = newrow.insertCell(2);
                cell1.textContent = name;
                cell2.textContent = age;
                cell3.innerHTML = '<div><button type="submit" class="btn btn-primary" onclick="editRow(this)">Edit</button><button type="submit" class="btn btn-danger" onclick="delteRow(this)">Delete</button></div>';
                nameInput.value = "";
                ageInput.value = "";

            }
            else {
                alert("Please fill the fields")
            }
        }
        function editRow(button) {
            var row = button.parentNode.parentNode.parentNode;
            var name = row.cells[0].textContent;
            var age = row.cells[1].textContent;
            document.getElementById("nameInput").value = name;
            document.getElementById("ageInput").value = age;
            row.remove();
            
        }
        function delteRow(button) {
            var row = button.parentNode.parentNode.parentNode;
            row.remove();
        }

    </script>

</body>

</html>
